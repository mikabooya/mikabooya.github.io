<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='48' fill='%23F644B8'/></svg>">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#F644B8">

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        cursor: none !important;
      }

      /* group the mac-style dots */
      .dots {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      :root {
        --pink: rgb(246, 68, 184); /* brand hot pink */
        --lavender: rgb(169, 132, 220);
        --gold: rgb(252, 215, 131);

        /* Light */
        --bg-light: #fffdf5;
        --ink-light: #2b2b2b;
        --ink-2-light: rgba(20, 20, 20, 0.75);
        --stroke-light: rgba(0, 0, 0, 0.08);
        --shadow-light: 0 10px 25px rgba(0, 0, 0, 0.06);
        --card-bg-light: #fff;
        --footer-text-light: #555;

        /* Dark */
        --bg-dark: #1a1a1a;
        --ink-dark: #f5f5f5;
        --ink-2-dark: rgba(245, 245, 245, 0.8);
        --stroke-dark: rgba(255, 255, 255, 0.1);
        --shadow-dark: 0 10px 25px rgba(0, 0, 0, 0.3);
        --card-bg-dark: rgba(40, 40, 40, 0.6);
        --footer-text-dark: #aaa;
      }

      * {
        box-sizing: border-box;
      }

      /* theme vars */
      body {
        --bg: var(--bg-light);
        --ink: var(--ink-light);
        --ink-2: var(--ink-2-light);
        --stroke: var(--stroke-light);
        --shadow: var(--shadow-light);
        --card-bg: var(--card-bg-light);
        --footer-text: var(--footer-text-light);
      }
      body.dark-mode {
        --bg: var(--bg-dark);
        --ink: var(--ink-dark);
        --ink-2: var(--ink-2-dark);
        --stroke: var(--stroke-dark);
        --shadow: var(--shadow-dark);
        --card-bg: var(--card-bg-dark);
        --footer-text: var(--footer-text-dark);
      }

      /* base */
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        color: var(--ink);
        background: radial-gradient(
            1200px 800px at 12% 18%,
            rgba(246, 68, 184, 0.15),
            transparent 60%
          ),
          radial-gradient(
            1000px 700px at 88% 72%,
            rgba(169, 132, 220, 0.15),
            transparent 60%
          ),
          radial-gradient(
            900px 600px at 50% 95%,
            rgba(252, 215, 131, 0.12),
            transparent 70%
          ),
          radial-gradient(
            700px 500px at 25% 50%,
            rgba(246, 68, 184, 0.08),
            transparent 65%
          ),
          var(--bg);
        background-size: 300% 300%;
        animation: bgFlow 20s ease-in-out infinite alternate,
          fadeIn 0.5s ease-out;
        -webkit-font-smoothing: antialiased;
        min-height: 100vh;
        padding: 48px 24px 80px;
        position: relative;
        overflow-x: hidden;
        transition: background-color 0.4s ease;
      }
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 10000;
        opacity: 0.035;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='2.5' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      body.dark-mode::before {
        opacity: 0.045;
      }

      /* dark bg animation */
      body.dark-mode {
        background: radial-gradient(
            1400px 1100px at 15% 20%,
            rgba(246, 68, 184, 0.65),
            rgba(246, 68, 184, 0.25) 40%,
            transparent 60%
          ),
          radial-gradient(
            1300px 1000px at 85% 25%,
            rgba(169, 132, 220, 0.6),
            rgba(169, 132, 220, 0.22) 40%,
            transparent 60%
          ),
          radial-gradient(
            1200px 950px at 50% 80%,
            rgba(252, 215, 131, 0.58),
            rgba(252, 215, 131, 0.18) 42%,
            transparent 62%
          ),
          radial-gradient(
            1100px 850px at 70% 50%,
            rgba(246, 68, 184, 0.52),
            rgba(246, 68, 184, 0.15) 38%,
            transparent 58%
          ),
          radial-gradient(
            1000px 800px at 20% 60%,
            rgba(169, 132, 220, 0.48),
            rgba(169, 132, 220, 0.12) 40%,
            transparent 58%
          ),
          radial-gradient(
            900px 700px at 10% 85%,
            rgba(246, 68, 184, 0.42),
            rgba(246, 68, 184, 0.1) 40%,
            transparent 60%
          ),
          radial-gradient(
            800px 600px at 35% 40%,
            rgba(252, 215, 131, 0.35),
            rgba(252, 215, 131, 0.08) 40%
          ),
          var(--bg);
        background-size: 400% 400%;
        animation: darkModeFlow 35s ease-in-out infinite alternate;
      }

      @keyframes bgFlow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
      body.page-exit {
        animation: fadeOut 0.3s ease-in forwards;
      }
      @keyframes darkModeFlow {
        0% {
          background-position: 0% 50%, 100% 50%, 50% 100%, 80% 20%, 20% 80%,
            90% 90%, 10% 10%, 60% 40%, 40% 60%, 75% 75%;
        }
        50% {
          background-position: 50% 10%, 50% 90%, 20% 50%, 70% 70%, 30% 30%,
            85% 15%, 15% 85%, 95% 55%, 5% 45%, 40% 80%;
        }
        100% {
          background-position: 0% 50%, 100% 50%, 50% 100%, 80% 20%, 20% 80%,
            90% 90%, 10% 10%, 60% 40%, 40% 60%, 75% 75%;
        }
      }

      .wrap {
        max-width: 1200px;
        margin: 0 auto;
        position: relative;
        z-index: 1;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 48px;
      }
      .back {
        color: var(--ink-2);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
      }
      .back:hover {
        color: var(--pink);
      }
      nav {
        display: flex;
        align-items: center;
        gap: 18px;
      }
      nav a {
        color: var(--ink-2);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
      }
      nav a:hover {
        color: var(--pink);
      }

      /* Theme toggle */
      .theme-toggle {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: none;
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        box-shadow: var(--shadow);
        border: 1px solid var(--stroke);
      }
      .theme-toggle:hover {
        transform: scale(1.02);
      }
      .theme-toggle:active {
        transform: scale(0.98);
      }
      .toggle-icon {
        width: 20px;
        height: 20px;
        position: relative;
        transition: transform 0.3s;
      }
      .sun-icon {
        display: none;
      }
      body.dark-mode .sun-icon {
        display: block;
      }
      body.dark-mode .moon-icon {
        display: none;
      }
      .toggle-icon svg {
        width: 100%;
        height: 100%;
        fill: var(--ink);
      }

      .hero {
        text-align: center;
        margin-bottom: 28px;
      }
      .hero h1 {
        font-size: clamp(2.5rem, 6vw, 4rem);
        line-height: 1;
        margin: 0;
        text-transform: lowercase;
        font-weight: 700;
        background: linear-gradient(
          120deg,
          var(--pink),
          var(--lavender),
          var(--gold)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -0.03em;
      }

      /* ===== Finder-style window ===== */
      .wrap-narrow {
        max-width: 1100px;
        margin: 0 auto;
      }
      .finder-window {
        background: var(--card-bg);
        border: 1px solid var(--stroke);
        border-radius: 16px;
        box-shadow: var(--shadow);
        overflow: hidden;
      }
      .fw-titlebar {
        display: grid;
        grid-template-columns: auto 1fr auto;
        align-items: center;
        gap: 12px;
        padding: 10px 12px;
        border-bottom: 1px solid var(--stroke);
        background: linear-gradient(180deg, rgba(0, 0, 0, 0.03), transparent);
      }
      .fw-title {
        color: var(--ink-2);
        font-weight: 600;
      }
      .fw-actions {
        opacity: 0.7;
      }
      .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        display: inline-block;
      }
      .dot.red {
        background: #ff5f57;
      }
      .dot.yellow {
        background: #ffbd2e;
      }
      .dot.green {
        background: #28c840;
      }

      .fw-body {
        display: grid;
        grid-template-columns: 230px 1fr;
        min-height: 520px;
      }
      .fw-sidebar {
        border-right: 1px solid var(--stroke);
        padding: 16px 14px;
        background: rgba(0, 0, 0, 0.03);
      }
      body.dark-mode .fw-sidebar {
        background: rgba(255, 255, 255, 0.03);
      }
      .fw-sidebar h4 {
        margin: 10px 8px 6px;
        font-size: 0.9rem;
        color: var(--ink-2);
        text-transform: lowercase;
        letter-spacing: 0.03em;
      }
      .fw-sidebar ul {
        margin: 0 0 10px;
        padding: 0;
        list-style: none;
      }
      .fw-sidebar li {
        padding: 8px 10px;
        border-radius: 10px;
        color: var(--ink-2);
      }
      .fw-sidebar li:hover {
        background: rgba(0, 0, 0, 0.05);
      }
      body.dark-mode .fw-sidebar li:hover {
        background: rgba(255, 255, 255, 0.06);
      }
      /* keep only the flower glyph hot pink */
      .fw-sidebar li::first-letter {
        color: var(--pink);
      }

      .fw-main {
        padding: 18px 20px 24px;
      }
      .fw-heading {
        margin: 6px 0 18px;
        font-size: 2.1rem;
        letter-spacing: -0.02em;
        color: var(--ink);
      }

      .fw-grid {
        display: grid;
        gap: 22px;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      }

      /* Folders: default HOT pink; hover pastel */
      .folder {
        --folder: var(--pink); /* default (hot) */
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 14px;
        border: 1px solid var(--stroke);
        border-radius: 14px;
        background: var(--card-bg);
        text-decoration: none;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.04);
        transition: transform 0.18s ease, box-shadow 0.18s ease,
          border-color 0.18s ease;
      }
      .folder:hover {
        --folder: #f7b6d0; /* pastel on hover */
        transform: translateY(-3px);
        box-shadow: 0 14px 30px rgba(246, 68, 184, 0.15);
        border-color: rgba(246, 68, 184, 0.35);
      }
      .folder:focus-visible {
        outline: 2px solid var(--pink);
        outline-offset: 2px;
      }

      .folder .icon {
        width: 88px;
        height: 66px;
        color: var(--folder);
        filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.06));
        transition: color 0.25s ease; /* smooth color fade */
      }
      .folder .name {
        font-weight: 600;
        color: var(--ink);
        text-transform: lowercase;
      }
      .folder .meta {
        font-size: 0.9rem;
        color: var(--ink-2);
      }
      .badge {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 999px;
        border: 1px solid var(--stroke);
        background: rgba(0, 0, 0, 0.03);
        font-size: 0.75rem;
        color: var(--ink-2);
      }
      body.dark-mode .badge {
        background: rgba(255, 255, 255, 0.04);
      }

      @media (max-width: 820px) {
        .fw-body {
          grid-template-columns: 1fr;
        }
        .fw-sidebar {
          display: none;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          animation: none !important;
        }
      }
      @media (max-width: 600px) {
        body {
          padding: 32px 20px 60px;
        }
        header {
          margin-bottom: 36px;
        }
      }

      /* Custom cursor */
      .cursor {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: var(--pink);
        position: fixed;
        pointer-events: none;
        z-index: 10000;
        transform: translate(-50%, -50%);
        transition: transform 0.15s ease, width 0.2s ease, height 0.2s ease;
        box-shadow: 0 0 15px rgba(246, 68, 184, 0.5);
      }

      .cursor.click {
        transform: translate(-50%, -50%) scale(0.8);
      }

      /* Footer styles */
      footer {
        margin-top: 80px;
        text-align: center;
        color: var(--footer-text);
        padding: 40px 0;
        border-top: 1px solid var(--stroke);
      }

      .footer-links {
        display: flex;
        justify-content: center;
        gap: 24px;
        margin-bottom: 16px;
      }

      .footer-links a {
        color: var(--ink-2);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .footer-links a:hover {
        color: var(--pink);
      }

      .credit {
        font-size: 14px;
        color: var(--footer-text);
      }
    </style>
  </head>

  <body>

        <nav>

          <button

    <script>
      // Set current year in footer
      document.getElementById("year").textContent = new Date().getFullYear();

      // Theme toggle
      const themeToggle = document.getElementById("themeToggle");
      const body = document.body;
      const currentTheme = localStorage.getItem("theme") || "light";
      if (currentTheme === "dark") body.classList.add("dark-mode");
      themeToggle.addEventListener("click", () => {
        body.classList.toggle("dark-mode");
        localStorage.setItem(
          "theme",
          body.classList.contains("dark-mode") ? "dark" : "light"
        );
      });

      /* Render Finder folders */
      const projects = [
        { name: "veryfi", url: "veryfi.html", meta: "b2b saas marketing" },
        {
          name: "confidance",
          url: "confidance.html",
          meta: "branding & marketing",
        },
        { name: "narb", url: "narbai.html", meta: "branding & marketing" },
      ];

      const folderSVG = `
        <svg class="icon" viewBox="0 0 96 72" aria-hidden="true">
          <path d="M8 18a6 6 0 0 1 6-6h21l8 7h39a6 6 0 0 1 6 6v33a6 6 0 0 1-6 6H14a6 6 0 0 1-6-6V18z" fill="currentColor" opacity=".85"/>
          <path d="M8 26h80a6 6 0 0 1 6 6v26a6 6 0 0 1-6 6H14a6 6 0 0 1-6-6V26z" fill="currentColor"/>
        </svg>`;

      const grid = document.getElementById("projectGrid");
      grid.innerHTML = projects
        .map(
          (p) => `
        <a class="folder" href="${p.url}">
          ${folderSVG}
          <div class="name">${p.name}</div>
          <div class="meta"><span class="badge">${p.meta}</span></div>
        </a>
      `
        )
        .join("");

      // Smooth internal transitions
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll('a[href$=".html"]').forEach((link) => {
          link.addEventListener("click", (e) => {
            const href = link.getAttribute("href");
            if (link.target === "_blank" || !href || href.startsWith("http"))
              return;
            e.preventDefault();
            document.body.classList.add("page-exit");
            setTimeout(() => {
              window.location.href = href;
            }, 300);
          });
        });

        // Custom cursor - initialize after DOM loads
        const cursor = document.querySelector(".cursor");
        if (cursor) {
          window.addEventListener("mousemove", (e) => {
            cursor.style.left = e.clientX + "px";
            cursor.style.top = e.clientY + "px";
          });

          // Cursor click effect
          window.addEventListener("mousedown", () => {
            cursor.classList.add("click");
          });

          window.addEventListener("mouseup", () => {
            cursor.classList.remove("click");
          });
        }
      });
    </script>

    <!-- Custom cursor -->
    <div class="cursor"></div>
